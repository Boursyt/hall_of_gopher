<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Photos</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <h1>Galerie Photos</h1>
    </div>

    <div class="card">
        <div class="slider-container">
            <button class="slider-btn prev" onclick="prevSlide()">&lsaquo;</button>
            <div class="slider">
                <p id="no-images">Aucune image pour le moment.</p>
            </div>
            <button class="slider-btn next" onclick="nextSlide()">&rsaquo;</button>
        </div>
        <label class="switch" for="toggle-autoplay">
            <input type="checkbox" id="toggle-autoplay" checked onchange="toggleAutoPlay()">
            <span class="switch-slider"></span>
            <span class="switch-label">Rotation automatique</span>
        </label>
    </div>

    <div class="bottom-bar">
        <div class="qr-small">
            <img src="/qrcode" alt="QR Code" width="140" height="140">
        </div>
        <a class="btn-upload" href="/upload">Ajouter une photo</a>
    </div>

    <script src="/static/slider.js"></script>
</body>
</html>
