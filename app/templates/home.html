<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Photos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Galerie Photos</h1>
    </div>

    <div class="card">
        <div class="slider-container">
            <button class="slider-btn prev" onclick="prevSlide()">&lsaquo;</button>
            <div class="slider">
                <p id="no-images">Aucune image pour le moment.</p>
            </div>
            <button class="slider-btn next" onclick="nextSlide()">&rsaquo;</button>
        </div>
    </div>

    <div class="bottom-bar">
        <div class="qr-small">
            <img src="{{ url_for('qr') }}" alt="QR Code" width="100" height="100">
        </div>
        <a class="btn-upload" href="{{ url_for('upload') }}">Ajouter une photo</a>
    </div>

    <script src="{{ url_for('static', filename='slider.js') }}"></script>
</body>
</html>
