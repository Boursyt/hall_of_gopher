<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to the Hall</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <h1>Add to the <span class="accent">Hall</span></h1>
        <p class="subtitle">share your Gopher moment</p>
    </div>

    <nav>
        <a href="/home">Back to the Hall</a>
    </nav>

    {{if .Error}}
    <p class="error">{{.Error}}</p>
    {{end}}

    <div class="card form-container">
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Gopher name</label>
                <input type="text" id="name" name="name" placeholder="e.g. Rob Pike" required>
            </div>

            <div class="form-group">
                <label for="image">Your Gopher moment</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit">Submit to the Hall</button>
        </form>
    </div>

    <div class="footer-badge">Powered by <span>Gophers</span></div>
</body>
</html>
